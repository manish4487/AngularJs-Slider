<div class="container">
    <div class="jumbotron text-center">
        <h2> Employement</h2>
    </div>
    <div class="box">
        <form>
            <label for="name">Name</label>
            <input type="Text" id="name" placeholder="Enter Your Name" ng-model="name" class="form-control"/> </br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email address " ng-model="email" class="form-control"/> </br>

            <label for="date">Available for interview</label>
            <input type="date" id="date" placeholder="Available for interview date " ng-model="interviewdate" class="form-control"/></br>

            <label for="Auth">Type of Unpaid Internship</label>
            <select id="Auth" ng-model="interntype" multiple class="form-control">
                <option value="OPT">OPT</option>
                <option value="CPT">CPT</option>
                <option value="GREEN CARD">GREEN CARD</option>                                        
            </select>
            </br>

            <label for="referal">Who referred you to us</label>
            <input type="text" id="referal" placeholder="Enter Referral Name" ng-model="refername" class="form-control"/>
            </br>

            <input type="submit" value="Submit" ng-click="submit()" class="btn btn-primary">
        </form>

    </div>
</div>
